{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="news">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-dark">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'details-page' el.id %}" class="btn btn-warning">Продолжить...</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет новостей!</p>
        {% endif %}
    </div>
{% endblock %}
