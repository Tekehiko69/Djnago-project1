{% extends 'main/layout.html' %}

{% block title %}Форма добавления новости{% endblock %}

{% block content %}
    <div class="create-news">
        <h1>Создайте новость</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Название статьи" class="form-control"><br>
            <input type="text" placeholder="Анонс статьи" class="form-control"><br>
            <textarea class="form-control" placeholder="Текст статьи"></textarea>
            <input type="date" class="form-control">
            <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>
    </div>
{% endblock %}
