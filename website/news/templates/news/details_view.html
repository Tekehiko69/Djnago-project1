{% extends 'main/layout.html' %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <div class="news">
        <h1>{{ article.title }}</h1>
        <p>{{ article.full_text }}</p>
        <p>{{ article.date }}</p>
        <a href="{% url 'news-page' %}" class="btn btn-primary">Вернуться назад</a>
        <a href="{% url 'delete-page' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'update-page' article.id %}" class="btn btn-info">Изменить </a>
    </div>
{% endblock %}
