{% extends 'main/layout.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <div class="user_login">
        <h1>Вход</h1>
        <p>Заполните все поля для входа</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock %}
